<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tildra</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Tildra</h2>
        </div>

        <div class="action-section">
            <button id="summarize-button" class="button-primary">Summarize This Page</button>
        </div>

        <div class="status-section" id="status-section">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner" role="status">
                    <svg class="spinner-svg" viewBox="25 25 50 50">
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10" />
                    </svg>
                </div>
                <span>Summarizing...</span>
            </div>
            <div id="error" class="error" style="display: none;">An error occurred.</div>
        </div>

        <div id="summary-container" class="summary-container" style="display: none;">
            <div class="summary-header">
                 <h3>Summary</h3>
                 <button id="copy-button" class="icon-button" title="Copy Summary">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg>
                 </button>
            </div>
            <h4>TL;DR</h4>
            <p id="tldr" class="summary-text"></p>
            <h4>Key Points</h4>
            <ul id="key-points" class="key-points-list"></ul>
        </div>

        <div class="footer">
            <p class="upgrade-prompt">
                âœ¨ Summaries limited on free plan. <a href="https://www.tildra.xyz" target="_blank">Upgrade</a>
            </p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
