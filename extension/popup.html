<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tildra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Overall Container -->
    <div class="popup-container">

        <!-- HEADER -->
        <header class="header">
            <button class="open-tab-button" aria-label="Open Tildra in new tab">
                <!-- ExternalLink icon (lucide path) -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
            </button>
            <h1 class="logo-text">Tildra</h1>
        </header>

        <!-- TABS -->
        <nav class="tabs" role="tablist">
            <button id="summarize-tab" class="tab active" role="tab" aria-controls="panel-summarize" aria-selected="true">Summarize</button>
            <button id="history-tab" class="tab" role="tab" aria-controls="panel-history" aria-selected="false">History</button>
            <span class="tab-underline" aria-hidden="true"></span>
        </nav>

        <!-- PANELS / MAIN CONTENT -->
        <main class="panels">
            <!-- Summarize Panel -->
            <section id="panel-summarize" class="panel active" role="tabpanel" aria-labelledby="summarize-tab">
                <div class="action-section">
                    <button id="summarize-button" class="button-primary">Summarize This Page</button>
                </div>

                <div class="status-section" id="status-section">
                    <!-- Loading state will be handled by button style -->
                     <div id="error" class="error" style="display: none;"></div>
                </div>

                <!-- Existing Summary Container (initially hidden) -->
                <div id="summary-container" class="summary-container" style="display: none;">
                    <div class="summary-header">
                         <h3>Summary</h3>
                         <button id="copy-button" class="icon-button" title="Copy Summary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg>
                         </button>
                    </div>
                    <h4>TL;DR</h4>
                    <p id="tldr" class="summary-text"></p>
                    <h4>Key Points</h4>
                    <ul id="key-points" class="key-points-list"></ul>
                </div>
            </section>

            <!-- History Panel -->
            <section id="panel-history" class="panel" role="tabpanel" aria-labelledby="history-tab" hidden>
                <div class="history-controls">
                     <button id="clear-history-button" class="button-secondary" title="Clear all summary history">Clear All</button>
                 </div>
                <div id="history-empty" class="history-empty" style="display: none;">
                    <p>No summary history yet.</p>
                 </div>
                <ul id="history-list" class="history-list"></ul>
            </section>
        </main>

        <!-- FOOTER / UPSELL -->
        <footer class="footer">
            âœ¨ Summaries limited on free plan. <a href="https://www.tildra.xyz" target="_blank" id="upgrade-link">Upgrade</a>
        </footer>

    </div> <!-- End popup-container -->

    <script src="popup.js"></script> 
</body>
</html>
