repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Use the latest stable version
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    # Add other general hooks as desired (e.g., check-json, check-toml)

-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0 # Use the latest stable version
    hooks:
    -   id: detect-secrets
        # Optional: exclude files if necessary, like test fixtures with fake secrets
        # exclude: tests/fixtures/.*
