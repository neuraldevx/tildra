# fly.toml app configuration file generated for Tildra
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "tildra" # Replace with your actual app name if different
primary_region = "sjc"
console_command = "/bin/bash"

[build]
  builder = "paketobuildpacks/builder-jammy-full"
  buildpacks = ["gcr.io/paketo-buildpacks/python", "gcr.io/paketo-buildpacks/nodejs"]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source="tildra_data"
  destination="/data"

[[checks]]
  port = 8080
  type = "http"
  interval = "15s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/health"
  protocol = "http"
